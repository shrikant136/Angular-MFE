<div class="jumbotron">
  <div class="text-center">
    <h4>Dashboard works from 4201 project dashboard-mfe!</h4>
    <p class="lead">Version 1.0</p>
    <hr class="my-2" />
    <p>More info</p>
    <p class="lead">
      <a class="btn btn-info btn-sm" href="Jumbo action link" role="button"
        >View More</a
      >
    </p>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div
      class="col-xs-12 col-sm-12 col-md-6 col-lg-4"
      *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]; let id = index"
    >
      <div class="card mb-2">
        <div class="card-body">
          <h5 class="card-title">Dashboard Card - {{ i }}</h5>
          <p class="card-text">
            This card has supporting text below as a natural lead-in to
            additional content.
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated {{ id }} mins ago</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
