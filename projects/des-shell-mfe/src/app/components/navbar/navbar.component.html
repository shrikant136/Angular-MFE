<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow fixed-top"
>
  <div class="app-logo my-0 mr-md-auto">
    <img
      href="#"
      src="../../../assets/images/logo.png"
      class="app-logo"
      width="300"
    />
  </div>
  <nav class="my-2 my-md-0 mr-md-0">
    <ng-container *ngFor="let remote of remotes">
      <a
        class="p-2 nav-links"
        [routerLink]="remote.routePath"
        [routerLinkActive]="['active']"
        >{{ remote["displayName"] }}</a
      >
    </ng-container>
  </nav>
</div>
